<div class="add-post-form">
  <div class="card">
    <div class="card-header">Create new post</div>
    <div class="card-body">
      <div class="card-text">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="topic">Title</label>
            <input
              formControlName="title"
              type="text"
              class="form-control"
              id="title"
              placeholder="enter title"
            />
            <!-- <div *ngIf="!validTopic" class="text-danger mt-1">
              Field is required
            </div> -->
          </div>
          <div class="form-group">
            <label for="content">Post text</label>
            <input
              formControlName="content"
              class="form-control"
              type="text"
              value=""
              id="content"
              placeholder="enter post text"
            />
          </div>

          <!-- <div class="form-group">
            <label for="favoriteProgrammingLanguage"
              >Favorite programming languages</label
            >
            <select
              formControlName="favoriteProgrammingLanguage"
              class="form-control"
              id="favoriteProgrammingLanguage"
            >
              <option
                *ngFor="let language of programmingLanguages"
                [value]="language"
              >
                {{ language }}
              </option>
            </select>
            <div *ngIf="showQuestion" class="form-text text-muted">
              Really ???
            </div>
          </div> -->

          <div class="add-post-form__buttons">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="submit" class="btn btn-secondary">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
