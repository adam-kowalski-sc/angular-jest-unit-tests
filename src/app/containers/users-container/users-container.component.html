<div class="users-container">
  <h4>Users list:</h4>
  <div class="users-container__list">
    @for (user of users$ | async; track user.id; let isEven = $even) {
    <app-tile
      [title]="user.surname"
      [subtitle]="user.name"
      [content]="isEven ? 'some content' : ''"
    ></app-tile>
    }
  </div>
</div>
