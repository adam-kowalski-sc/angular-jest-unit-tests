<div class="posts-container">
  <h4>Posts list:</h4>

  @if(showAddForm) {
  <div class="posts-container__form">
    <app-add-post-form
      [users]="(users$ | async) ?? []"
      (close)="onCloseFormClick()"
      (submitForm)="onSubmitFormClick($event)"
    />
  </div>
  } @else {
  <button
    type="button"
    class="btn btn-success posts-container__button"
    (click)="onAddClick()"
  >
    Add post
  </button>
  } @if(posts.length > 0) {
  <div class="posts-container__list">
    @for (post of posts; track post.id) {
    <app-tile
      [id]="post.id"
      [title]="post.title"
      [subtitle]="post.author"
      [content]="post.content"
      [showDeleteButton]="true"
      (delete)="onDeleteClick($event)"
    ></app-tile>
    }
  </div>
  } @else {
  <div class="posts-container__no-data">No available posts</div>
  }
</div>
